syntax = "proto3";
package protos;

service VideoStreamer {
    // Get video stream (watch)
    rpc getVideoStream(VideoMetaData) returns (stream VideoFrames) {}
}

message VideoMetaData{
    string value = 1;
    int32 html = 2;
}

message VideoFrames{
    string b64image = 1;
    int32 width = 2;
    int32 height = 3;
}